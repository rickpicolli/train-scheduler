<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
<body>
	<div class="container">

<div class="row">

      <div class="col-md-12">
		<!-- here goes Jumbotron -->
		<div class="jumbotron">
    		<h1 class="display-4">Train Scheduler</h1>
    		<p>Here you can see the schedule of the trains of every place in the world. Not seeing your train in here? In this case, why don't you add it then? </p>
  	</div>
  </div>
</div>

    <div class="row">

    	<div class="col-md-3">
		<div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

            <form>
            	<div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-warning" id="add-train" type="submit">Submit</button>
              </form>

            </div>
						</div>
          </div>

      <div class="col-md-9">
        <div class="panel panel-warning">
					<div class="panel-heading">
            <h3 class="panel-title"><strong>Current Employees</strong></h3>
          </div>
						<table class="table">
  						<thead>
   							<tr>
     							<th>Train Name</th>
      						<th>Destination</th>
        					<th>Frequency (min)</th>
         					<th>Next Arrival</th>
        					<th>Minutes Away</th>
        				</tr>
     					</thead>
  						<tbody>
     					</tbody>
					</table>
				</div>
			</div>
	
	

		

        </div>
      </div>














</div>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
